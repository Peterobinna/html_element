<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline</title>
  <style>
    span {
      background-color: yellow;
    }
    div, section {
      border: 2px solid blue;
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Block vs Inline Elements</h1>

  <p>
    This is a paragraph with a <strong>bold</strong> word 
    and a <span>highlighted span</span>.
  </p>

  <div>This is a div (block element).</div>
  <section>This is a section (block element).</section>
</body>
</html>
